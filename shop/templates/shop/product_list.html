{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
<h1>Products</h1>


{% for product in products %}
    <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
    {% if product.image %}
        <img src ="{{ product.image.url }}" alt="product.name"> 
    {% endif %}
    {{ product.price }}
{% endfor %}

  
{% endblock %}
